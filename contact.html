<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="css.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> 
  <link href='https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css' rel='stylesheet'>
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: linear-gradient(to bottom right, #f8fdf8, #e9ffe9);
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 5rem 2rem;
    }

    .contact-box {
      background: white;
      border: 2px solid rgb(76, 209, 76);
      border-radius: 20px;
      padding: 3rem 4rem;
      width: 100%;
      max-width: 750px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .contact-box:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }

    .contact-icon {
      font-size: 2.2rem;
      color: rgb(76, 209, 76);
      margin-right: 1rem;
    }

    .contact-item {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      font-size: 1.6rem;
      margin-bottom: 1.2rem;
      color: #222;
    }

    .contact-item a {
      color: rgb(76, 209, 76);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .contact-item a:hover {
      color: #0a750a;
    }

    footer {
      margin-top: auto;
    }
  </style>
</head>

<body>
  <header></header>
  <main>
    <div class="contact-box text-center">
      <h2 class="mb-4" style="color: rgb(76, 209, 76); font-weight:700;">Contact Me</h2>
      <p class="mb-5" style="font-size: 1.6rem;">
        Tertarik berkolaborasi atau ingin berdiskusi tentang proyek?  
        Hubungi saya melalui platform berikut:
      </p>

      <div class="contact-info">
        <div class="contact-item">
          <i class="fas fa-envelope contact-icon"></i>
          <span><strong>Email:</strong> anandawhisnuuu@gmail.com</span>
        </div>
        <div class="contact-item">
          <i class="fab fa-github contact-icon"></i>
          <span><strong>GitHub:</strong>  <a href="https://github.com/Wsntch3" target="_blank">github.com/Wsntch3</a></span>
        </div>
        <div class="contact-item">
          <i class="fab fa-linkedin contact-icon"></i>
          <span><strong>LinkedIn:</strong><a href="https://linkedin.com/in/ananda-whisnu-nurhidayat-6556681b1" target="_blank">linkedin.com/in/Anandawhisnu</a></span>
        </div>
        <div class="contact-item">
          <i class="fab fa-instagram contact-icon"></i>
          <span><strong>Instagram:</strong> <a href="https://instagram.com/anandawhsn" target="_blank">@anandawhsn</a></span>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>

  <script src="javascript.js"></script>
</body>
</html>
